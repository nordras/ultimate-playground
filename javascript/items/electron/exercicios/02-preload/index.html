<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex2 - Safe preload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      code {
        background: #f4f4f4;
        padding: 0.2rem 0.4rem;
      }
    </style>
  </head>
  <body>
    <h1>Exercise 2: Safe preload</h1>
    <p>Versions exposed with <code>contextBridge</code>:</p>
    <ul>
      <li>Electron: <strong id="electron"></strong></li>
      <li>Chrome: <strong id="chrome"></strong></li>
      <li>Node: <strong id="node"></strong></li>
    </ul>

    <script>
      const versions = window.environment.versions;
      document.getElementById('electron').textContent = versions.electron;
      document.getElementById('chrome').textContent = versions.chrome;
      document.getElementById('node').textContent = versions.node;
    </script>
  </body>
</html>
